<!DOCTYPE html>
{% load static %}
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>
            Planet First Locals - 
            {% block title%}
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'styles/base.css' %}">
        <!--{% block css %}{% endblock %}-->

    </head>
    <body>
        <div id=header>
            <a href="{% url 'index' %}"><img id="logo" src="{% static 'images/logo.png' %}"></a>
        </div>
        <div>
            {% block body_block %}{% endblock %}
        </div>
    </body>

    {% block script %}{% endblock %}

</html>
