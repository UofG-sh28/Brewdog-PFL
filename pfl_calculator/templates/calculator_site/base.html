<!DOCTYPE html>
{% load static %}
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>
            Planet First Locals - 
            {% block title%}
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'styles/base.css' %}">
        <!--{% block css %}{% endblock %}-->

    </head>
    <body>
        <div id=header>
            <a href="{% url 'login' %}"><h1>Log-in</h1></a>
            <a href="{% url 'index' %}"><img id="logo" src="{% static 'images/logo.png' %}"></a>
            
            <div class="dropdown">
                <img id="menu" src="{% static 'images/menu.png' %}">
                <div class="dropdown-content">
                    <a href="{% url 'outline' %}">Outline</a>
                    <a href="{% url 'scope' %}">Scope</a>
                    <a href="{% url 'calculator' %}">Calculator</a>
                    <a href="{% url 'report' %}">Reports</a>
                </div>
            </div>
        </div>
        <div style="height: 100%">
            {% block body_block %}{% endblock %}
        </div>
    </body>

    {% block script %}{% endblock %}

</html>
