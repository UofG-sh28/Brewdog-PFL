{% extends 'calculator_site/base.html' %}

{% block title %}
  login
{% endblock %}

<!--{% block css %}{% endblock %}-->

{% block body_block %}
  <div class="">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ log_form }}
      <button type="submit" name="login">Login</button>
    </form>

    {% if error != "" %}
      <small style="color:red">{{ error }}</small> <br>
    {% endif %}

    <small><i><a href="{% url 'register' %}">Don't Have an account? Create one here.</a></i></small>
  </div>
{% endblock %}
